<html>
    <head>
        <title>Django Girls blog</title>
    </head>
    <body>
        <div>
    		<h1><a href="/">Django Girls Blog</a></h1>
		</div>

		{% for post in posts %}
		<div>
			<p>published: {{ post.published_date }}</p>
			<h1><a href="">{{ post.title }}</a></h1>
			<!-- |linebreaksbr은 글에서 행이 바뀌면 <br>으로 변환하라는 의미 -->
			<p>{{ post.text|linebreaksbr }}</p>
		</div>
	{% endfor %}

    </body>
</html>
